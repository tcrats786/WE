<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin: 0px;
		}

		.container{
			width: 30%;
			display: inline-grid;
			grid-gap: 0px;
			grid-auto-rows: auto;
			grid-auto-columns: auto;
			margin:0px;

		}
		h3{
			padding: 30px;
			border: 1px solid black;
			flex-grow: 1;
			background-color: white;


		}
	</style>
</head>
<body>
<div class="container" align="center">
	<h3 style="grid-row: 1;">1</h3>
	<h3 style="grid-row: 1;">2</h3>
	<h3 style="grid-row: 1;">3</h3>
	<h3 style="grid-column: 1;">4</h3>
	<h3  style="grid-row: 1;">5</h3>
	<h3 style="grid-row: 1;">6</h3>
	<h3 style="grid-row: 1;">7</h3>
	<h3 style="grid-row: 1;">8</h3>
	<h3 style="grid-row: 1;">9</h3>
</div>
</body>
</html>
